<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>대학 탈출</title>
  <link rel="stylesheet" href="style.css">
</head>

<style>
    #container {
        width: 500px;
        margin: 0 auto;
    }

    header {
        background-color: #ccc;
        padding: 10px;
    }

    #todo-list {
        list-style-type: none;
    }

    #todo-list li {
        border-bottom: 1px solid #ccc;
        
    }
</style>
<body>
  <div id="container">
    <header>
      <h1>이제 뭐하지</h1>
    </header>
		<section>
	    <ul id="todo-list">
	    </ul>
		</section>
    <footer>
      <input type="text" id="input-task" placeholder="할 일을 입력하세요.">
      <button id="btn-add" onclick="투두입력받기()">추가</button>
    </footer>
  </div>
  <script>
    function 투두입력받기()
    {
      const todoText = document.querySelector("#input-task").value;
      document.querySelector("#input-task").value=""
      const newLiText = "<li>"+ todoText +"</li>";
      const selectedUl = document.querySelector("#todo-list");
      selectedUl.innerHTML += newLiText;
    }   
    document.querySelector("btn-add").addEventListener("click",투두입력받아서추가하기);

    
  </script>
</body>
</html>
